id: yrbss
description: "YRBSS high school data from 2000 to 2015"
facets:
  - sex
  - race
  - grade
  - sexid
  - sexpart
surveys:
  source_url_prefix: "https://www.cdc.gov/brfss/annual_data/{year}/files/"
  s3_url_prefix: "s3://cdc-survey-data/brfss/"
  qids: [bloodcho, _alteth2, employ, employ1, _flshot6, _drnkdrv, _pastae1, _paindx1, income, _rfhype5, genhlth, chcvisn1, _rfpap33, hlthpln1, _michd, _rfpsa21, sex, _rfblds2, checkup1, _paindex, drnkany5, _denvst2, decide, cvdcrhd4, chckidny, chcvison, _rfseat3, _lmtact1, _pastrng, tetanus, qlactlm2, _rfdrhv5, cvdinfr4, _crcrec, _casthm1, _rfdrhv4, _rfmam2y, _flshot5, usenow3, _ltasth1, blind, _smoker3, _rfpap32, addepev2, _mam502y, chcscncr, internet, medcost, _rfsmok3, veteran3, _rfbing5, diabete3, _rfhlth, _pastaer, age, _totinda, hivtst6, _lmtwrk1, educa, _chldcnt, _rfblds3, _exteth2, _rfsigm2, chccopd1, _pneumo2, useequip, _bmi5cat, _cholchk, _drdxar1, _hcvu651, shingle2, _lmtscl1, diffwalk, cvdstrk3, chcocncr, chccopd, _veglt1, marital, diffalon, _mam5021, persdoc2, race, diffdres, _rfchol, _frtlt1, race8, renthom1]
  meta:
    cols: [year, fwf_zip, fwf, spss, format, formas, sasout, weight, psu, strata, sitecode, sitecode_type, sex, race, grade, sexid, sexpart]
    rows:
      - [year, sadc_2015_national_ASCII.zip, sadc_2015_national.dat, 2015-sadc-spss-input-program.sps, 2015-sadc-sas-formats-program.sas, 2015-SADC-SAS-Input-Program.sas, 2015-SADC-SAS-Input-Program.sas, weight, psu, stratum, sitecode, fips, sex, race7, grade, sexid, sexpart]
      - [year, sadc_2015_state_a_m_ASCII.zip, sadc_2015_state_a_m.dat, 2015-sadc-spss-input-program.sps, 2015-sadc-sas-formats-program.sas, 2015-SADC-SAS-Input-Program.sas, 2015-SADC-SAS-Input-Program.sas, weight, psu, stratum, sitecode, fips, sex, race7, grade, sexid, sexpart]
      - [year, sadc_2015_state_n_z_ASCII.zip, sadc_2015_state_n_z.dat, 2015-sadc-spss-input-program.sps, 2015-sadc-sas-formats-program.sas, 2015-SADC-SAS-Input-Program.sas, 2015-SADC-SAS-Input-Program.sas, weight, psu, stratum, sitecode, fips, sex, race7, grade, sexid, sexpart]
socrata:
  soda_api:
    - "https://chronicdata.cdc.gov/resource/6ay3-nik2.json"
  mapcols:
    questioncode: qid
    locationabbr: sitecode
    greater_risk_data_value: mean
    greater_risk_high_confidence_limit: ci_u
    greater_risk_low_confidence_limit: ci_l
    greater_risk_data_value_footnote_symbol: se
    lesser_risk_data_value: mean_no
    lesser_risk_high_confidence_limit: ci_u_no
    lesser_risk_low_confidence_limit: ci_l_no
    lesser_risk_data_value_footnote_symbol: se_no
    shortquestiontext: question
    description: description
    greater_risk_question: greater_risk_question
    lesser_risk_question: lesser_risk_question
  apply_fn:
    qid: fix_qid_yrbss
  unstack: null
  fold_stats:
    y:
      - mean
      - ci_u
      - ci_l
      - se
    n:
      - mean_no
      - ci_u_no
      - ci_l_no
      - se_no
  mapvals:
    race:
      'Native Hawaiian or Other Pacific Islander': 'Native Hawaiian/other PI'
      'American Indian or Alaska Native': 'Am Indian / Alaska Native'
      'Hispanic or Latino': 'Hispanic/Latino'
      'Multiple Race': 'Multiple - Non-Hispanic'
  qn_meta: [qid, year, question, topic, subtopic, response, greater_risk_question, lesser_risk_question, description]
  c_filter: [qid, year, question, topic, subtopic, response, greater_risk_question, lesser_risk_question, description, facet, facet_level, sitecode, count, mean, std_err, ci_u, ci_l]
