
surveys:
  data_urls: 'data/brfss/annual_survey_files.csv'
  year: 2015
  is_combined: true
  pop_vars:
    sex: sex
    race: race
    age: xAGExG
    sitecode: state
    year: year
  national_selector:
    sitecode: 'XX'
  default_levels:
    '1': true
    '2': false
    '': null
precomputed:
  soda_api: 'https://chronicdata.cdc.gov/resource/fn2i-3j6c.json'
  qnkey: questionid
  qnpfx: null
  response:
    - response
  metadata:
    - question
    - topic
    - subtopic
  selectors:
    - facet
    - facet_description
    - facet_level
    - facet_level_value
  facets:
    - age_group
    - gender
    - race
    - education
    - income
  strata:
    - sitecode
    - year
  stats:
    - mean
    - std_err
    - ci_u
    - ci_l
    - sample_size
  unstack:
    facet: facet_level
  national_selector:
    sitecode: 'UW'
  rename:
    locationabbr: sitecode
    data_value: mean
    confidence_limit_high: ci_u
    confidence_limit_low: ci_l
    breakoutcategoryid: facet_description
    break_out_category: facet
    breakoutid: facet_level_value
    break_out: facet_level
    data_value_footnote_symbol: std_err
    class: topic
    topic: subtopic
  remap:
    facet:
      'Overall': 'None'
      'Household Income': income
      'Age Group': age_group
      'Education Attained': education
      'Gender': gender
      'Race/Ethnicity': race
    facet_level:
      'Overall': 'none'
