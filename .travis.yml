language: python
python: '3.6'
env:
  - CODECLIMATE_REPO_TOKEN=286aac924e768f43d969ca629f36d2d7c911e40d5a3efb9b625b19ec6f481844
install:
  - sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - conda config --add channels intel
  - conda create -q -n test-environment -c intel/label/test python=3 r-base=3.4.1 pandas scikit-learn cython r-feather libiconv r-survival
  - source activate test-environment
  #- conda install -c intel/label/test --file requirements.txt
  - pip install -r requirements-dev.txt
  - R --vanilla -e 'install.packages("survey", repos="http://R-Forge.R-project.org")'
  - pip install -e .
script:
  - py.test --coverage-report= --cov src tests
notifications:
  email:
    on_success: never
    on_failure: always
after_success: coveralls
